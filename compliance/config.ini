[RISCOF]
ReferencePlugin=spike_sim
ReferencePluginPath=/home/charl/riscv-cpu/compliance/spike_sim
DUTPlugin=riscv_cpu
DUTPluginPath=/home/charl/riscv-cpu/compliance
# Number of parallel jobs to be launched.
jobs=1

[metadata]
# Top-level directory for the framework to create run-time files
work_dir=./riscof_work
# Path to the HTML report generated by the framework
report_file=./report.html

[riscv_cpu]
# Path to the plugin directory
pluginpath=/home/charl/riscv-cpu/compliance
# Path to the riscv-config isa yaml file
ispec=/home/charl/riscv-cpu/compliance/riscv_cpu_isa.yaml
# Path to the riscv-config platform yaml file
pspec=/home/charl/riscv-cpu/compliance/riscv_cpu_platform.yaml
# Path to the directory containing the DUT
dut_root=/home/charl/riscv-cpu

[spike_sim]
# Path to the plugin directory
pluginpath=/home/charl/riscv-cpu/compliance/spike_sim
# Path to the riscv-config isa yaml file
ispec=/home/charl/riscv-cpu/compliance/spike_isa.yaml
# Path to the riscv-config platform yaml file
pspec=/home/charl/riscv-cpu/compliance/spike_platform.yaml
# Path to the custom cgf file
custom_cgf=
# Path to the elf file of the signature provider
sig_provider=